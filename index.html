<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest card replica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
       <img class="cardImage" src="./assets/download.jpg" alt="rocket">
       <div class="cardInfo">
          <div class="save">
             <p>Save</p>
          </div>
          <div class="visit">
             <img class="cardIcons externalLink" src="./assets/icons8-external-link-24.png" alt="external link">
             <a href="https://www.nasa.gov/about/index.html"><p>The National Aeronautics and Space Administration is Americas civil space program and the global leader in space exploration. </p></a>
          </div>
          <div>
             <img class="cardIcons upload" src="./assets/icons8-upload-24.png" alt="external link">
          </div>
          <div>
             <img class="cardIcons other" src="./assets/icons8-dots-loading-48.png" alt="other">
          </div>
       </div>
       <div class=".overlayer"></div>
    </div>
    
</body>
</html>
